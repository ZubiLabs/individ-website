<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individ</title>
    <style>
        @font-face {
            font-family: 'Poiret One';
            src: url('./fonts/PoiretOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #999999; /* Updated text color */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            margin: 0.5rem 0;
            font-family: 'Poiret One', sans-serif; /* Applied Poiret One font */
            /* Added gradient to header */
            background: linear-gradient(to top, #ffffff, #eeeeee, #aaaaaa, #999999);
            -webkit-background-clip: text;
            color: transparent;
        }
        p {
            font-size: 1rem;
            max-width: 600px;
            margin: 0.5rem 0;
            background: linear-gradient(to top, #aaaaaa, #bbbbbb, #cccccc, #dddddd, #eeeeee);
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
        }
        /* Responsive font size for h1 */
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 0.8rem;
                max-width: 450px;
            }
        }
    </style>
</head>
<body>

    <h1>individ.ai</h1>
    <p>The power of autonomy, designed for your everyday life.</p>

</body>
</html>
