<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Individ</title>

        body {

            background-color: #ffffff;
            color: #333333; /* Updated text color */

            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            /* Added gradient to header */
            background: linear-gradient(to top, #333333, #ffffff);

        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0.5rem 0;
        }
        .cta-button {
            padding: 0.7rem 1.5rem;
            margin-top: 1.5rem;
            border: none;
            background-color: #000000;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #333333;
        }
        .mystery-message {
            font-size: 1rem;
            color: #666666;
            margin-top: 1rem;
        }
    </style>
</head>

</html>
